<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/banner.css">
</head>
<body>
    <div class="banner-container">
        <div class="banner-wrapper">
            <div class="banner-item banner-active">item1</div>
            <div class="banner-item">item2</div>
            <div class="banner-item">item3</div>
            <div class="banner-item">item4</div>
            <div class="banner-item">item5</div>
        </div>
        <div id="next"></div>
        <div id="prev"></div>
    </div>
    <script src="libs/jquery-3.3.1.js"></script>
    <script src="libs/banner.js"></script>
    <script>
        $(function(){
            $(".banner-container")
            .Banner(".banner-wrapper",{
                animate:"slide", //fade&slide
                autoPlay:false,
                nextBtn:$("#next"),
                prevBtn:$("#prev")
            })
        })
    </script>
</body>
</html>
