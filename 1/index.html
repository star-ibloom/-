    <script>
        $(function(){
            var addItem = new AddItem("http://localhost:8080/1/data/data.json","#wrap") 
        })
        function AddItem(url,selector){  //创建Additem方法
            this.url=  url;
            this.main = $(selector);
            this.init();     
        };
        AddItem.prototype = {   //面向对象
            constructor : AddItem,
            init(){
                this.loading()
                .then(function(res){
                    this.json = res.data.list; //json的data 下的 list
                    this.render()
                }.bind(this));
            },
            loading(){
                var opt = {
                    url :this.url
                }
                return $.ajax(opt); //返回ajax
            },
            render(){
                var html = "";
                this.json.forEach(function(item){  //拼接样式
                    html += `<li class="items">
                    <img src=${item.image} alt="">
                    <p>${item.title}</p>
                    <button data-id=${item.item_id}>加入购物车</button>
                    </li>`
                }.bind(this));
                this.main.html(html); //输出
            }
        }
